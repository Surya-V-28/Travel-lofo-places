    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="index.html"></script>
    <script>
      var typed = new Typed(".auto-type", {
        strings: ["Bleautiful Beaches", "Deep Diving", "World of travel"],
        typeSpeed: 150,
        backSpeed: 50,
        loop: true,
      });

      const querybar = document.querySelector('.mobile-bar');
      const dropdownQuery = document.querySelector('.drop-down-menu-parent');
      const queryicons =  document.querySelector('.mobile-bar i');

      querybar.onclick = function ( ){
        dropdownQuery.classList.toggle('open');
        const isOpen = dropdownQuery.classList.contains('open');

        queryicons.classList = isOpen?"fa-solid fa-xmark":"fa-solid fa-bars";


      }

    </script>
